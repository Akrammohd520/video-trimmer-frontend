<div class="upload-container">
  <h2>Upload Video</h2>
  <input type="file" (change)="onFileSelected($event)" accept="video/*">
  
  <label for="trimDuration">Trim Duration (seconds):</label>
  <input type="number" id="trimDuration" [(ngModel)]="trimDuration" min="5" max="60">
  
  <button mat-raised-button color="primary" (click)="uploadVideo()">Upload & Trim</button>

  <div *ngIf="uploadProgress > 0">
    <p>Uploading: {{ uploadProgress }}%</p>
    <mat-progress-bar mode="determinate" [value]="uploadProgress"></mat-progress-bar>
  </div>

  <div *ngIf="trimmedVideos.length > 0">
    <h3>Processed Videos</h3>
    <video *ngFor="let video of trimmedVideos" controls [src]="video"></video>
  </div>
</div>
